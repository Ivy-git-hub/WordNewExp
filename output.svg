<svg baseProfile="full" height="600" version="1.1" width="400" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><rect fill="#F5F1EA" height="600" width="400" x="0" y="0" /><g><text fill="#2C2C2C" font-size="28" style="font-family: KaiTi;" text-anchor="middle" x="200.0" y="60.0">汉语新解</text><line stroke="#2C2C2C" stroke-width="0.5" x1="40" x2="360" y1="80" y2="80" /></g><g><text fill="#2C2C2C" font-size="32" style="font-family: SimSun;" text-anchor="middle" x="200.0" y="140.0">出人头地</text><text fill="#666666" font-size="16" style="font-family: 'Times New Roman';" text-anchor="middle" x="200.0" y="170.0">出人头地</text><text fill="#666666" font-size="16" style="font-family: 'Times New Roman';" text-anchor="middle" x="200.0" y="200.0">stand out from the crowd</text><text fill="#666666" font-size="16" style="font-family: 'MS Mincho';" text-anchor="middle" x="200.0" y="230.0">頭角を現す</text></g><g><text fill="#2C2C2C" font-size="18" style="font-family: SimSun;" text-anchor="middle" x="200.0" y="300.0">在一个人人低头的时代，</text><text fill="#2C2C2C" font-size="18" style="font-family: SimSun;" text-anchor="middle" x="200.0" y="335.0">有人选择抬起头来，</text><text fill="#2C2C2C" font-size="18" style="font-family: SimSun;" text-anchor="middle" x="200.0" y="370.0">——然后发现自己成了靶子。</text></g></svg>