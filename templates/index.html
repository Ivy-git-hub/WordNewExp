<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉语新解</title>
    <style>
        body {
            font-family: 'SimSun', serif;
            background-color: #F5F1EA;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2C2C2C;
            font-size: 2.5em;
            margin-bottom: 1em;
        }
        .input-section {
            margin: 2em 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        input[type="text"] {
            padding: 10px 20px;
            font-size: 1.2em;
            width: 300px;
            border: 1px solid #2C2C2C;
            border-radius: 4px;
            background-color: white;
        }
        select {
            padding: 10px 20px;
            font-size: 1.2em;
            border: 1px solid #2C2C2C;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }
        button {
            padding: 10px 30px;
            font-size: 1.2em;
            background-color: #2C2C2C;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444444;
        }
        #result {
            margin-top: 2em;
            min-height: 400px;
        }
        .error {
            color: #ff4444;
            margin-top: 1em;
        }
        .loading {
            display: none;
            margin: 2em 0;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>汉语新解</h1>
        <div class="input-section">
            <input type="text" id="word" placeholder="请输入想要解释的词语">
            <select id="model">
                <option value="zhipuai">智谱AI</option>
                <option value="qwen">阿里千问</option>
                <option value="gemini">Gemini</option>
                <option value="openai">OpenAI</option>
            </select>
            <button onclick="interpretWord()">生成</button>
        </div>
        <div id="loading" class="loading">正在生成中，请稍候...</div>
        <div class="result-section">
            <div id="result"></div>
            <button id="downloadBtn" style="display: none; margin-top: 20px;" onclick="downloadSVG()">下载图片</button>
        </div>
    </div>

    <script>
        async function interpretWord() {
            const word = document.getElementById('word').value.trim();
            const model = document.getElementById('model').value;
            const resultDiv = document.getElementById('result');
            const downloadBtn = document.getElementById('downloadBtn');
            const loadingDiv = document.getElementById('loading');
            
            if (!word) {
                resultDiv.innerHTML = '<div class="error">请输入词语</div>';
                return;
            }
            
            try {
                loadingDiv.style.display = 'block';
                resultDiv.innerHTML = '';
                downloadBtn.style.display = 'none';
                
                const response = await fetch('/interpret', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        word,
                        model
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = data.svg;
                    downloadBtn.style.display = 'block';
                } else {
                    resultDiv.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">生成失败，请稍后重试</div>';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
        
        function downloadSVG() {
            const svg = document.querySelector('svg');
            const word = document.getElementById('word').value.trim();
            const serializer = new XMLSerializer();
            const svgStr = serializer.serializeToString(svg);
            
            // 创建一个临时的 SVG 元素来获取原始尺寸
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = svgStr;
            const tempSvg = tempDiv.firstChild;
            const viewBox = tempSvg.getAttribute('viewBox').split(' ');
            const originalWidth = parseFloat(viewBox[2]);
            const originalHeight = parseFloat(viewBox[3]);
            
            // 设置放大倍数
            const scale = 4;
            
            // 创建 Canvas，使用放大后的尺寸
            const canvas = document.createElement('canvas');
            canvas.width = originalWidth * scale;
            canvas.height = originalHeight * scale;
            const ctx = canvas.getContext('2d');
            
            // 创建新的图片对象
            const img = new Image();
            
            img.onload = function() {
                // 设置背景色
                ctx.fillStyle = '#FAF6F1';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 绘制图片时进行缩放
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // 转换为 PNG 并下载
                const link = document.createElement('a');
                link.download = `${word}-汉语新解.png`;
                link.href = canvas.toDataURL('image/png', 1.0); // 使用最高质量
                link.click();
            };
            
            // 将 SVG 转换为 data URL
            const svgBlob = new Blob([svgStr], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            img.src = url;
        }
        
        // 支持回车键提交
        document.getElementById('word').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                interpretWord();
            }
        });
    </script>
</body>
</html>
